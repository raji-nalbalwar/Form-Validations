<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control" onkeyup="validateInputs()" >
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control" onkeyup="validateInputs()">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" onkeyup="">
                <div class="error"></div>
            </div>
            <div class="input-control" onkeyup="validateInputs()">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="number">
                <div class="error"></div>
            </div>
            <div class="input-control" onkeyup="validateInputs()">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control" onkeyup="validateInputs()">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <!-- <div class="input-control" onkeyup="validateInputs()">
                <label for="date">Date Of Birth</label>
                <input id="date"name="date" type="date">
                <div class="error"></div>
            </div> -->
            <!-- <div class="input-control" onkeyup="validateInputs()">
                <label for="gender">Gender</label>
                <div class="gen">
                <input id="genderM" type="radio" name="gender" value="male"> Male
                <input id="genderF" type="radio" name="gender" value="female"> Female
                </div>
                <div class="error"></div>
            </div> -->
            <button id="submit" type="submit">Sign Up</button>
            <p id="next">
                Already Register?<a href="login.html">Log In</a>
            </p>
        </form>
    </div>

</body>
</html>
